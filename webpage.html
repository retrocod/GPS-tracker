<!DOCTYPE html>
<html>
  <head>
    <style>
      #map {
        width: 100%;
        height: 500px;
        background-color: grey;
      }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <!--The div element for the map -->
    <div id="map"></div>
    <script>
        // Initialize and add the map
        function initMap() {
          // The location of cbe            
         var cbe = {lat: 11.0168, lng: 76.9558};
          // The map, centered at cbe
          var map = new google.maps.Map(
              document.getElementById('map'), {zoom: 4, center:cbe});
          // The marker, positioned at cbe
          var marker = new google.maps.Marker({position: cbe, map: map});
        }
            </script>
            <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDWnff4eRbuYAIQLclRLNQNt3C2rfYV3IQ&callback=initMap">
            </script>
  </body>
</html>
